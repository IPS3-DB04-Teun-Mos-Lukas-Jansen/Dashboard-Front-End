name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: node:13.12.0-alpine

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Front-End/Dockerfile --tag my-image-name:$(date +%s)
